generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Config
    theme:                 mooDoo.2
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          config
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list:
        display:                [ name, value ,description, created_at, updated_at]
        actions:
          _new:                 { label: '&nbsp;', atts: {title: Add Config } }
        batch_actions:
          delete:
        fields:
          created_at:                 { date_format :'dd-MM-yyyy' }
          updated_at:                 { date_format :'dd-MM-yyyy' }
      filter:  ~
      form:    ~
      edit:    ~
      new:     ~
